# Render Blueprint - 프론트엔드 Static Site
# 사용: Render Dashboard → New → Blueprint → 저장소 연결
services:
  - type: web
    name: order-app-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
